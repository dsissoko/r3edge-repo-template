name: Markdown CICD with Jekyll to GITPAGES

on:
  push:
    branches: [main]
    paths: ['docs/**']
  pull_request:
    branches: [main]
    paths: ['docs/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  set-plan:
    runs-on: ubuntu-latest
    outputs:
      planType: 'pasfree'  # vous pouvez directement retourner "pasfree"
    steps:
      - name: Set plan type
        id: setplan
        run: echo "::set-output name=planType::pasfree"

  build:
    needs: set-plan
    if: ${{ needs.set-plan.outputs.planType == 'free' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: [set-plan, build]
    if: ${{ needs.set-plan.outputs.planType == 'free' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
